<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Odaplace</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="left-item">
                <div class="logo">
                    <img src="./images/logo.png" alt="" width="100%">
                </div>
                <div class="search-bar">
                    <div class="left-bar">
                        <p id="location"><span><i class="fa-solid fa-location-dot"
                                    style="color: #a3a3a3;"></i></span>New York <span><i class="fa-solid fa-angle-down"
                                    style="color: #999999;"></i></span></p>
                                    <p id="asus">Asus</p>
                    </div>

                    <button class="srch-btn">
                        <i class="fa-solid fa-magnifying-glass" style="color: #9e9e9e;"></i> Search

                    </button>
                </div>
            </div>
            <div class="right-item">
                <div class="country">
                    <div id="usa"><img  src="./images/america.png" width="100%"></div>
                    <p>EN <span><i class="fa-solid fa-angle-down" style="color: #999999;"></i></span></p>


                </div>
                <span class="cart-items">
                    <i class="fa-solid fa-cart-shopping" style="color: #a0a0a2;"></i>
                    <i class="fa-regular fa-bell" style="color: #949494;"></i>
                    <i class="fa-regular fa-message" style="color: #a8a8a8;"></i>
                </span>
            </div>
        </div>
    </header>
</body>

</html>
